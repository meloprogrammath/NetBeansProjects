<!DOCTYPE html>
<html>
    <head>
        <title>Trabalhando com Cookies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Trabalhando com Cookies - Formulário</h1>
        <hr>
        
        <br>
        
        <form method="post" action="gerador.jsp">
            
            <label>Usuário: </label>
            <input type="text" name="usuario" required>
            
            <br><br>
            
            <label>E-mail: </label>
            <input type="email" name="email" required>
            
            <br><br>
            
            <label>Ano de Nascimento: </label>
            <input type="number" name="anoNasc" required>
            
            <br><br>
            
            <input type="submit" value="Guardar dados em Cookies">
            
        </form>
        
    </body>
</html>
